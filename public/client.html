<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<div class="flex flex-col items-center">
    <div class="w-full md:w-8/12">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mt-8 mb-4">"title"</h1>
        <p class="text-sm md:text-base text-slate-700 my-2">"date"</p>
        <p class="text-base md:text-lg text-slate-700 my-2">"desc"</p>
    </div>
</div>
<div class="mt-8 px-8 grid grid-cols-2 md:grid-cols-4 gap-4 select-none" id="photo-grid">
    <!-- div img généré en JS -->




    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center transition-transform z-50" onclick="closeImageModal() ">
        <div class="flex justify-between items-center max-w-3/4 max-h-3/4 relative">
            <!-- Icône pour fermer le modal -->
            <div id="closeModal" class="absolute top-0 right-0 cursor-pointer p-2">
                <!-- Exemple avec une icône SVG. Remplace par une icône FontAwesome si désiré -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <!-- Icônes pour naviguer entre les images -->
            <div id="prevImage" class="absolute left-0 cursor-pointer p-4 select-none">
                <!-- Icône précédente -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <div id="nextImage" class="absolute right-0 cursor-pointer p-4 select-none">
                <!-- Icône suivante -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
            <img id="modalImage" src="" alt="Image en grand" class="max-w-full max-h-full ">
        </div>
    </div>
</div>


<!-- J'étais entrain de chercher comment scale les flèches de navigation, il faudra rajouter les menus pour télécharger et ajouter en favoris -->

<script src="./utils.js"></script>
<script src="./script/fetchimagesclient.js"></script>
<script src="./script/client.js"></script>
</body>
</html>
